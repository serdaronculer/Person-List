<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person List</title>
    <link rel="stylesheet" href="skeloton/normalize.css">
    <link rel="stylesheet" href="skeloton/skeleton.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <h1>Person List</h1>
    <div class="info"></div>
    <form class="fontSize18px" id="form-contact">
        <div>
            <label for="ad">Name</label>
            <input type="text" id="name" class="data u-full-width">
        </div>
        <div>
            <label for="soyad">Surname</label>
            <input type="text" id="surname" class="data u-full-width">
        </div>
        <div>
            <label for="mail">Email</label>
            <input type="text" id="mail" class="data u-full-width">
        </div>
        <div>
            <input type="submit" value="ADD PERSON" class="saveOrUpdate button-primary u-full-width">
            <button id="cancelButton" type="button" class="button-danger u-full-width cancel">CANCEL</button>
        </div>
    </form>
    <hr>

    <table class="fontSize18px table u-full-width">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Process</th>
        </tr>
        </thead>
        <tbody class="contact-list">

        </tbody>
    </table>
</div>
<script src="appES6.js"></script>
</body>
</html>
